<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shubhasree Sarkar | Decision Scientist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'theme-primary': 'var(--bg-primary)',
            'theme-secondary': 'var(--bg-secondary)',
            'theme-accent': 'var(--border-color)',
            'gold-accent': '#C5A059',
          },
          textColor: {
            'theme-primary': 'var(--text-primary)',
            'theme-secondary': 'var(--text-secondary)',
            'gold': '#C5A059',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0C0F1D;
      --bg-secondary: #111526;
      --text-primary: #E0E0E0;
      --text-secondary: #A8B0C2;
      --border-color: rgba(197, 160, 89, 0.1);
      --gold: #C5A059;
    }
    .light {
      --bg-primary: #F8FAFC;
      --bg-secondary: #FFFFFF;
      --text-primary: #0F172A;
      --text-secondary: #475569;
      --border-color: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      scroll-behavior: smooth;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    /* Custom Themed Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #e0b462;
    }
    .neon-text {
      color: var(--gold);
    }
    .neon-glow {
      box-shadow: 0 0 5px var(--gold), 0 0 10px var(--gold);
    }
    .neon-border {
       border-color: var(--gold);
    }
    .text-glow {
      text-shadow: 0 0 8px rgba(197, 160, 89, 0.6);
    }
    /* Subtle Film Grain Noise Overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
  </style>
